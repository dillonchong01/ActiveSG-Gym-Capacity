name: Scrape Gym Capacity

on:
  schedule:
    - cron: "*/15 7-21 * * *"  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install selenium beautifulsoup4 requests

      - name: Set Up Chrome and WebDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+(\.[0-9]+)*')
          wget https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Database
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add gym_capacity.db
          git commit -m "Update gym_capacity.db [CI]" || exit 0
          git push
