name: Scrape Gym Capacity

on:
  schedule:
    - cron: "*/20 23-13 * * *"  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow write access for GITHUB_TOKEN

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t scrape-image .

      - name: Run Scraper in Docker
        run: |
          docker run --name scraper-container scrape-image

      - name: Commit and Push Database
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add gym_capacity.db
          git commit -m "Updated Gym Capacity Database" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
