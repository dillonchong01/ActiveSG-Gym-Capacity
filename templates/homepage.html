<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select a Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        select, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Select a Gym to View Capacity</h1>
    <form action="{{ url_for('select_gym') }}" method="post">
        <select name="gym" required>
            <option value="" disabled selected>Select a Gym</option>
            {% for gym in gyms %}
                <option value="{{ gym }}">{{ gym.replace('_', ' ') }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Graph</button>
    </form>
</body>
</html>
