<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Capacity Trends - ActiveSG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">üå∏</div>
            <div class="site-title">ActiveSG Gym Trends</div>
        </div>
    </header>

    <!-- Graph Page -->
    <div class="container">
        <a href="/" class="btn back-button">‚Üê Back to Home</a>
        
        <div class="graph-header">
            <h1>Capacity Trends</h1>
            <p class="gym-name" id="selected-gym-name"></p>
        </div>

        <div class="graphs-container">
            <div class="graph-card">
                <h3>üìÖ Weekday Capacity</h3>
                <img id="weekday-graph" src="" alt="Weekday Capacity Graph">
            </div>
            <div class="graph-card">
                <h3>üéâ Weekend Capacity</h3>
                <img id="weekend-graph" src="" alt="Weekend Capacity Graph">
            </div>
        </div>
    </div>

    <script>
        // Get gym name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const gymValue = urlParams.get('gym');

        if (!gymValue) {
            // If no gym parameter, redirect to homepage
            window.location.href = '/';
        } else {
            // Convert gym value to display name (replace underscores with spaces)
            const gymDisplayName = gymValue.replace(/_/g, ' ');
            document.getElementById('selected-gym-name').textContent = gymDisplayName;

            // Set graph sources
            document.getElementById('weekday-graph').src = `/static/graphs/${gymValue}_weekday.png`;
            document.getElementById('weekend-graph').src = `/static/graphs/${gymValue}_weekend.png`;

            // Update page title
            document.title = `${gymDisplayName} - Capacity Trends`;
        }
    </script>
</body>
</html>
