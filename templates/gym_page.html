{% extends "base.html" %}

{% block title %}{{ gym_name.replace('_', ' ') }} Gym{% endblock %}

{% block content %}
<div class="top-banner">
    🏋️ Capacity Trend for {{ gym_name.replace('_', ' ') }}
</div>

<div class="back-button-container">
    <a href="{{ url_for('home') }}" class="back-button-inline">← Back to Selection</a>
</div>

<div class="graphs-container">
    {% if weekday_image %}
    <div class="graph">
        <h2>Weekday</h2>
        <img src="{{ url_for('get_graph', filename=weekday_image) }}" alt="Weekday Graph for {{ gym_name }}">
    </div>
    {% endif %}
    {% if weekend_image %}
    <div class="graph">
        <h2>Weekend</h2>
        <img src="{{ url_for('get_graph', filename=weekend_image) }}" alt="Weekend Graph for {{ gym_name }}">
    </div>
    {% endif %}
</div>
{% endblock %}
