{% extends "base.html" %}

{% block title %}{{ gym_name.replace('_', ' ') }} Gym{% endblock %}

{% block content %}
<div class="header-row">
    <a href="{{ url_for('home') }}" class="back-button-inline">‚Üê Back to Selection</a>
    <h1 class="header-title">Capacity Trend for {{ gym_name.replace('_', ' ') }}</h1>
</div>
<div class="graphs-container">
    {% if weekday_image %}
    <div class="graph">
        <h2>Weekday</h2>
        <img src="{{ url_for('get_graph', filename=weekday_image) }}" alt="Weekday Graph for {{ gym_name }}">
    </div>
    {% endif %}
    {% if weekend_image %}
    <div class="graph">
        <h2>Weekend</h2>
        <img src="{{ url_for('get_graph', filename=weekend_image) }}" alt="Weekend Graph for {{ gym_name }}">
    </div>
    {% endif %}
</div>
{% endblock %}
